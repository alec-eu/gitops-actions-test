name: Manually Update Image Tag
on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Name of the service to update'
        required: true
        type: string
      imageTag:
        description: 'Image tag to apply'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
jobs:
  Deploy-To-QA:
    environment:
      name: QA
    runs-on: ubuntu-latest
    steps:
      - run: |
          env:
            LEVEL: ${{ inputs.service }}
            TAGS: ${{ inputs.imageTag }}
            ENVIRONMENT: ${{ inputs.environment }}
